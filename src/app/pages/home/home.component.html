<!-- foodbox -->
 <div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight"> favourites Food </span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" >              
                  <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn"> View More <i class="bi bi-arrow-right"></i></a>
 </div>
